name: CI
 
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'  

      - name: IAC End to End Test
        run: go test /test -v -timeout 5m
        
      - name: IaC Static Code Analysis
        uses: bridgecrewio/checkov-action@v5
